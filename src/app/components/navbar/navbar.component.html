<div class="body">
    <mat-icon class="icon" (click)="gotoHome()">home</mat-icon>
    <span class="label">
        Business Role-Object Specification
    </span>
    <span class="spacer"></span>
    <div class="icon-container">
        <mat-icon class="language" matTooltip="Sprachauswahl">language</mat-icon>
        <span class="flag-icon flag-icon-de"></span>
    </div>
    <mat-icon *ngIf="!loginFlag" class="register-icon" matTooltip="Registrieren Sie sich">group_add</mat-icon>
    <mat-icon *ngIf="!loginFlag" class="login-icon" matTooltip="Melden Sie sich an" (click)="openLoginDialog()">person</mat-icon>
    <mat-icon *ngIf="loginFlag" class="logout-icon" matTooltip="Abmelden" (click)="logout()">power_settings_new</mat-icon>
</div>
